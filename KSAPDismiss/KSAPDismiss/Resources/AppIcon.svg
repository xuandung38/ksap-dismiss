<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1E40AF" flood-opacity="0.3"/>
    </filter>

    <!-- Inner shadow for keyboard -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1E3A8A" flood-opacity="0.2"/>
    </filter>

    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>

  <!-- Background with macOS rounded corners (23% radius = ~235px for 1024) -->
  <rect x="0" y="0" width="1024" height="1024" rx="235" ry="235" fill="url(#bgGradient)"/>

  <!-- Subtle inner highlight -->
  <rect x="20" y="20" width="984" height="492" rx="225" ry="225" fill="white" opacity="0.08"/>

  <!-- Keyboard body -->
  <g filter="url(#innerShadow)">
    <!-- Keyboard base -->
    <rect x="192" y="320" width="640" height="384" rx="48" ry="48" fill="white" opacity="0.95"/>

    <!-- Keyboard keys - Row 1 (10 keys) -->
    <g fill="#E5E7EB">
      <rect x="224" y="352" width="48" height="48" rx="8"/>
      <rect x="288" y="352" width="48" height="48" rx="8"/>
      <rect x="352" y="352" width="48" height="48" rx="8"/>
      <rect x="416" y="352" width="48" height="48" rx="8"/>
      <rect x="480" y="352" width="48" height="48" rx="8"/>
      <rect x="544" y="352" width="48" height="48" rx="8"/>
      <rect x="608" y="352" width="48" height="48" rx="8"/>
      <rect x="672" y="352" width="48" height="48" rx="8"/>
      <rect x="736" y="352" width="48" height="48" rx="8"/>
    </g>

    <!-- Keyboard keys - Row 2 (9 keys) -->
    <g fill="#E5E7EB">
      <rect x="240" y="416" width="48" height="48" rx="8"/>
      <rect x="304" y="416" width="48" height="48" rx="8"/>
      <rect x="368" y="416" width="48" height="48" rx="8"/>
      <rect x="432" y="416" width="48" height="48" rx="8"/>
      <rect x="496" y="416" width="48" height="48" rx="8"/>
      <rect x="560" y="416" width="48" height="48" rx="8"/>
      <rect x="624" y="416" width="48" height="48" rx="8"/>
      <rect x="688" y="416" width="48" height="48" rx="8"/>
      <rect x="752" y="416" width="48" height="48" rx="8"/>
    </g>

    <!-- Keyboard keys - Row 3 (8 keys) -->
    <g fill="#E5E7EB">
      <rect x="256" y="480" width="48" height="48" rx="8"/>
      <rect x="320" y="480" width="48" height="48" rx="8"/>
      <rect x="384" y="480" width="48" height="48" rx="8"/>
      <rect x="448" y="480" width="48" height="48" rx="8"/>
      <rect x="512" y="480" width="48" height="48" rx="8"/>
      <rect x="576" y="480" width="48" height="48" rx="8"/>
      <rect x="640" y="480" width="48" height="48" rx="8"/>
      <rect x="704" y="480" width="48" height="48" rx="8"/>
    </g>

    <!-- Spacebar -->
    <rect x="304" y="544" width="416" height="48" rx="8" fill="#E5E7EB"/>

    <!-- Small modifier keys -->
    <rect x="224" y="544" width="64" height="48" rx="8" fill="#D1D5DB"/>
    <rect x="736" y="544" width="64" height="48" rx="8" fill="#D1D5DB"/>

    <!-- Bottom row small keys -->
    <rect x="224" y="608" width="48" height="48" rx="8" fill="#D1D5DB"/>
    <rect x="288" y="608" width="48" height="48" rx="8" fill="#D1D5DB"/>
    <rect x="688" y="608" width="48" height="48" rx="8" fill="#D1D5DB"/>
    <rect x="752" y="608" width="48" height="48" rx="8" fill="#D1D5DB"/>

    <!-- Bottom spacebar area -->
    <rect x="352" y="608" width="320" height="48" rx="8" fill="#E5E7EB"/>
  </g>

  <!-- Shield badge with checkmark (bottom right) -->
  <g transform="translate(704, 576)">
    <!-- Shield background circle -->
    <circle cx="96" cy="96" r="112" fill="white"/>

    <!-- Shield shape -->
    <path d="M96 16 L176 56 L176 116 C176 156 144 192 96 216 C48 192 16 156 16 116 L16 56 Z"
          fill="url(#shieldGradient)"/>

    <!-- Checkmark -->
    <path d="M60 108 L84 132 L132 76"
          stroke="white"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>
